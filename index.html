<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventX - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Center the EventX heading */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to right, #003366, #0055A4);
            color: white;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .hero .btn {
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <!-- Hero Section with EventX as the Central Heading -->
    <section class="hero">
        <h1>EventX</h1>
        <p>Your One-Stop Solution for Live Streaming, Media Production & More!</p>
        <a href="services.html" class="btn btn-light">Explore Our Services</a>
    </section>
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
