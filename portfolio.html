<head>
    <meta charset="UTF-8">

    <title>Portfolio - EventX</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- AOS (Animate On Scroll) CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- Custom CSS -->
    <style>
        /* Full Page Layout */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Gradient Background */
        .gradient-bg {
            background: linear-gradient(to right, #1E90FF, #4B0082);
            color: white;
            padding: 60px 0;
        }

        /* Portfolio Card Hover Effect */
        .portfolio-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
        }
        .portfolio-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Custom Button Style */
        .btn-custom {
            background: #1E90FF;
            color: white;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: #0044cc;
            color: white;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1; /* Pushes footer down */
        }

        /* Footer Styling */
        .footer {
            background: #111;
            color: white;
            padding: 30px 0; /* Increased padding */
            text-align: center;
        }
    </style>
</head>
